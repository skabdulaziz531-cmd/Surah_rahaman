<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সূরা আর-রহমান</title>
    <style>
        /* ইসলামিক এবং প্রফেশনাল ডিজাইন */
        body {
            font-family: 'Amiri Quran', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/arabesque.png');
            opacity: 0.1;
            z-index: 0;
        }
        h1 {
            font-size: 36px;
            color: #1e3c72;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        .mode-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #4CAF50, #66BB6A);
            color: white;
        }
        button:hover {
            background: linear-gradient(45deg, #388E3C, #4CAF50);
            transform: translateY(-2px);
        }
        select, input {
            padding: 12px;
            font-size: 18px;
            border-radius: 10px;
            border: 2px solid #1e3c72;
            background: #f9f9f9;
            margin: 10px;
            width: 150px;
            position: relative;
            z-index: 1;
        }
        .verse-selection {
            display: none;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        .hafiz-mode .verse-selection {
            display: block;
        }
        .arabic {
            font-size: 28px;
            direction: rtl;
            color: #1e3c72;
            line-height: 1.8;
            background: #f0f4f8;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            position: relative;
            z-index: 1;
        }
        .arabic p {
            margin: 10px 0;
        }
        .hafiz-mode .arabic {
            font-size: 32px;
            font-weight: bold;
            background: #ffffff;
            color: #000;
            border: 2px solid #4CAF50;
        }
        /* মোবাইল ফ্রেন্ডলি */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 28px;
            }
            .arabic {
                font-size: 24px;
            }
            .hafiz-mode .arabic {
                font-size: 28px;
            }
            button, select, input {
                font-size: 16px;
                padding: 10px;
                width: 120px;
            }
        }
    </style>
    <!-- Amiri Quran ফন্ট -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="container">
        <h1>সূরা আর-রহমান</h1>
        <div class="mode-buttons">
            <button onclick="setMode('normal')">নরমাল মোড</button>
            <button onclick="setMode('hafiz')">হাফিজ মোড</button>
        </div>
        <div class="verse-selection" id="verseSelection">
            <select id="verseSelect" onchange="displayVerse()">
                <option value="">একটি আয়াত নির্বাচন করুন</option>
            </select>
            <div>
                <input type="number" id="startVerse" placeholder="শুরু আয়াত" min="1" max="78">
                <input type="number" id="endVerse" placeholder="শেষ আয়াত" min="1" max="78">
                <button onclick="displayVerseRange()">রেঞ্জ দেখান</button>
            </div>
        </div>
        <div id="verseContent">
            <div class="arabic" id="arabic"></div>
        </div>
    </div>

    <script>
        // সূরা আর-রহমানের সম্পূর্ণ ৭৮টি আয়াত (শুধু আরবি টেক্সট)
        const surahRahman = [
            { verse: 1, arabic: "الرَّحْمَٰنُ" },
            { verse: 2, arabic: "عَلَّمَ الْقُرْآنَ" },
            { verse: 3, arabic: "خَلَقَ الْإِنْسَانَ" },
            { verse: 4, arabic: "عَلَّمَهُ الْبَيَانَ" },
            { verse: 5, arabic: "الشَّمْسُ وَالْقَمَرُ بِحُسْبَانٍ" },
            { verse: 6, arabic: "وَالنَّجْمُ وَالشَّجَرُ يَسْجُدَانِ" },
            { verse: 7, arabic: "وَالسَّمَاءَ رَفَعَهَا وَوَضَعَ الْمِيزَانَ" },
            { verse: 8, arabic: "أَلَّا تَطْغَوْا فِي الْمِيزَانِ" },
            { verse: 9, arabic: "وَأَقِيمُوا الْوَزْنَ بِالْقِسْطِ وَلَا تُخْسِرُوا الْمِيزَانَ" },
            { verse: 10, arabic: "وَالْأَرْضَ وَضَعَهَا لِلْأَنَامِ" },
            { verse: 11, arabic: "فِيهَا فَاكِهَةٌ وَالنَّخْلُ ذَاتُ الْأَكْمَامِ" },
            { verse: 12, arabic: "وَالْحَبُّ ذُو الْعَصْفِ وَالرَّيْحَانُ" },
            { verse: 13, arabic: "فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ" },
            { verse: 14, arabic: "خَلَقَ الْإِنْسَانَ مِنْ صَلْصَالٍ كَالْفَخَّارِ" },
            { verse: 15, arabic: "وَخَلَقَ الْجَانَّ مِنْ مَارِجٍ مِنْ نَارٍ" },
            { verse: 16, arabic: "فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ" },
            { verse: 17, arabic: "رَبُّ الْمَشْرِقَيْنِ وَرَبُّ الْمَغْرِبَيْنِ" },
            { verse: 18, arabic: "فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ" },
            { verse: 19, arabic: "مَرَجَ الْبَحْرَيْنِ يَلْتَقِيَانِ" },
            { verse: 20, arabic: "بَيْنَهُمَا بَرْزَخٌ لَا يَبْغِيَانِ" },
            { verse: 21, arabic: "فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ" },
            { verse: 22, arabic: "يَخْرُجُ مِنْهُمَا اللُّؤْلُؤُ وَالْمَرْجَانُ" },
            { verse: 23, arabic: "فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ" },
            { verse: 24, arabic: "وَلَهُ الْجَوَارِ الْمُنْشَآتُ فِي الْبَحْرِ كَالْأَعْلَامِ" },
            { verse: 25, arabic: "فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ" },
            { verse: 26, arabic: "كُلُّ مَنْ عَلَيْهَا فَانٍ" },
            { verse: 27, arabic: "وَيَبْقَىٰ وَجْهُ رَبِّكَ ذُو الْجَلَالِ وَالْإِكْرَامِ" },
            { verse: 28, arabic: "فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ" },
            { verse: 29, arabic: "يَسْأَلُهُ مَنْ فِي السَّمَاوَاتِ وَالْأَرْضِ ۚ كُلَّ يَوْمٍ هُوَ فِي شَأْنٍ" },
            { verse: 30, arabic: "فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ" },
            { verse: 31, arabic: "سَنَفْرُغُ لَكُمْ أَيُّهَ الثَّقَلَانِ" },
            { verse: 32, arabic: "فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ" },
            { verse: 33, arabic: "يَا مَعْشَرَ الْجِنِّ وَالْإِنْسِ إِنِ اسْتَطَعْتُمْ أَنْ تَنْفُذُوا مِنْ أَقْطَارِ السَّمَاوَاتِ وَالْأَرْضِ فَانْفُذُوا ۚ لَا تَنْفُذُونَ إِلَّا بِسُلْطَانٍ" },
            { verse: 34, arabic: "فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ" },
            { verse: 35, arabic: "يُرْسَلُ عَلَيْكُمَا شُوَاظٌ مِنْ نَارٍ وَنُحَاسٌ فَلَا تَنْتَصِرَانِ" },
            { verse: 36, arabic: "فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ" },
            { verse: 37, arabic: "فَإِذَا انْشَقَّتِ السَّمَاءُ فَكَانَتْ وَرْدَةً كَالدِّهَانِ" },
            { verse: 38, arabic: "فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ" },
            { verse: 39, arabic: "فَيَوْمَئِذٍ لَا يُسْأَلُ عَنْ ذَنْبِهِ إِنْسٌ وَلَا جَانٌّ" },
            { verse: 40, arabic: "فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ" },
            { verse: 41, arabic: "يُعْرَفُ الْمُجْرِمُونَ بِسِيمَاهُمْ فَيُؤْخَذُ بِالنَّوَاصِي وَالْأَقْدَامِ" },
            { verse: 42, arabic: "فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ" },
            { verse: 43, arabic: "هَٰذِهِ جَهَنَّمُ الَّتِي يُكَذِّبُ بِهَا الْمُجْرِمُونَ" },
            { verse: 44, arabic: "يَطُوفُونَ بَيْنَهَا وَبَيْنَ حَمِيمٍ آنٍ" },
            { verse: 45, arabic: "فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ" },
            { verse: 46, arabic: "وَلِمَنْ خَافَ مَقَامَ رَبِّهِ جَنَّتَانِ" },
            { verse: 47, arabic: "فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ" },
            { verse: 48, arabic: "ذَوَاتَا أَفْنَانٍ" },
            { verse: 49, arabic: "فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ" },
            { verse: 50, arabic: "فِيهِمَا عَيْنَانِ تَجْرِيَانِ" },
            { verse: 51, arabic: "فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ" },
            { verse: 52, arabic: "فِيهِمَا مِنْ كُلِّ فَاكِهَةٍ زَوْجَانِ" },
            { verse: 53, arabic: "فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ" },
            { verse: 54, arabic: "مُتَّكِئِينَ عَلَىٰ فُرُشٍ بَطَائِنُهَا مِنْ إِسْتَبْرَقٍ ۚ وَجَنَى الْجَنَّتَيْنِ دَانٍ" },
            { verse: 55, arabic: "فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ" },
            { verse: 56, arabic: "فِيهِنَّ قَاصِرَاتُ الطَّرْفِ لَمْ يَطْمِثْهُنَّ إِنْسٌ قَبْلَهُمْ وَلَا جَانٌّ" },
            { verse: 57, arabic: "فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ" },
            { verse: 58, arabic: "كَأَنَّهُنَّ الْيَاقُوتُ وَالْمَرْجَانُ" },
            { verse: 59, arabic: "فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ" },
            { verse: 60, arabic: "هَلْ جَزَاءُ الْإِحْسَانِ إِلَّا الْإِحْسَانُ" },
            { verse: 61, arabic: "فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ" },
            { verse: 62, arabic: "وَمِنْ دُونِهِمَا جَنَّتَانِ" },
            { verse: 63, arabic: "فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ" },
            { verse: 64, arabic: "مُدْهَامَّتَانِ" },
            { verse: 65, arabic: "فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ" },
            { verse: 66, arabic: "فِيهِمَا عَيْنَانِ نَضَّاخَتَانِ" },
            { verse: 67, arabic: "فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ" },
            { verse: 68, arabic: "فِيهِمَا فَاكِهَةٌ وَنَخْلٌ وَرُمَّانٌ" },
            { verse: 69, arabic: "فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ" },
            { verse: 70, arabic: "فِيهِنَّ خَيْرَاتٌ حِسَانٌ" },
            { verse: 71, arabic: "فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ" },
            { verse: 72, arabic: "حُورٌ مَقْصُورَاتٌ فِي الْخِيَامِ" },
            { verse: 73, arabic: "فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ" },
            { verse: 74, arabic: "لَمْ يَطْمِثْهُنَّ إِنْسٌ قَبْلَهُمْ وَلَا جَانٌّ" },
            { verse: 75, arabic: "فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ" },
            { verse: 76, arabic: "مُتَّكِئِينَ عَلَىٰ رَفْرَفٍ خُضْرٍ وَعَبْقَرِيٍّ حِسَانٍ" },
            { verse: 77, arabic: "فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ" },
            { verse: 78, arabic: "تَبَارَكَ اسْمُ رَبِّكَ ذِي الْجَلَالِ وَالْإِكْرَامِ" }
        ];

        let currentMode = 'normal';

        // ড্রপডাউনে আয়াত নম্বর যোগ করা
        function populateVerseSelect() {
            const select = document.getElementById('verseSelect');
            surahRahman.forEach(verse => {
                const option = document.createElement('option');
                option.value = verse.verse;
                option.textContent = `আয়াত ${verse.verse}`;
                select.appendChild(option);
            });
        }

        // মোড সেট করা
        function setMode(mode) {
            currentMode = mode;
            const container = document.getElementById('container');
            const verseSelection = document.getElementById('verseSelection');
            const arabic = document.getElementById('arabic');

            if (mode === 'hafiz') {
                container.classList.add('hafiz-mode');
                verseSelection.style.display = 'block';
                arabic.style.fontSize = '32px';
                arabic.style.fontWeight = 'bold';
            } else {
                container.classList.remove('hafiz-mode');
                verseSelection.style.display = 'none';
                arabic.style.fontSize = '28px';
                arabic.style.fontWeight = 'normal';
                // নরমাল মোডে সম্পূর্ণ আয়াত দেখানো
                displayAllVerses();
            }
        }

        // সম্পূর্ণ আয়াত দেখানো (নরমাল মোড)
        function displayAllVerses() {
            const arabic = document.getElementById('arabic');
            arabic.innerHTML = '';
            surahRahman.forEach(verse => {
                const p = document.createElement('p');
                p.textContent = `${verse.arabic} (${verse.verse})`;
                arabic.appendChild(p);
            });
        }

        // একটি নির্দিষ্ট আয়াত দেখানো (হাফিজ মোড)
        function displayVerse() {
            const select = document.getElementById('verseSelect');
            const selectedVerse = parseInt(select.value);
            const verse = surahRahman.find(v => v.verse === selectedVerse);
            const arabic = document.getElementById('arabic');

            if (currentMode === 'hafiz' && verse) {
                arabic.innerHTML = `<p>${verse.arabic} (${verse.verse})</p>`;
            }
        }

        // রেঞ্জ অনুযায়ী আয়াত দেখানো (হাফিজ মোড)
        function displayVerseRange() {
            const startVerse = parseInt(document.getElementById('startVerse').value);
            const endVerse = parseInt(document.getElementById('endVerse').value);
            const arabic = document.getElementById('arabic');

            if (currentMode === 'hafiz' && startVerse && endVerse && startVerse <= endVerse && startVerse >= 1 && endVerse <= 78) {
                arabic.innerHTML = '';
                for (let i = startVerse; i <= endVerse; i++) {
                    const verse = surahRahman.find(v => v.verse === i);
                    if (verse) {
                        const p = document.createElement('p');
                        p.textContent = `${verse.arabic} (${verse.verse})`;
                        arabic.appendChild(p);
                    }
                }
            } else {
                arabic.innerHTML = '<p>দয়া করে সঠিক রেঞ্জ নির্বাচন করুন (১ থেকে ৭৮)!</p>';
            }
        }

        // পেজ লোড হওয়ার সময় ড্রপডাউন পপুলেট করা এবং নরমাল মোডে সম্পূর্ণ আয়াত দেখানো
        populateVerseSelect();
        displayAllVerses();
    </script>
</body>
</html>
